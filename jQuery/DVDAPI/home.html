<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="margin-top: 25px;">
        <ul class="list-group " id="errorMessages"></ul>

        <!-- DVD Table -->
        <div id="dvdTableDiv">
            <h1>DVD Library</h1>
            <div class="row">
                <div id="addDVDButton" class="col-md-3">
                    <button id="create-dvd-button" class="btn btn-primary" onclick="showAddForm()">Create DVD</button>
                </div>

                <form role="form" id="search-form" class="col-md-9">
                    <div class="row">

                        <div class="col-md-2">
                            <button type="button" id="searchButton" class="btn btn-success">Search</button>
                        </div>

                        <div class="col-md-4">
                            <select id="categorySelect" name="category" class="form-control" required>
                            <option value="title">Title</option>
                            <option value="year">Release Year</option>
                            <option value="director">Director</option>
                            <option value="rating">Rating</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="text" placeholder="Search Term" name="search" maxlength="35" required
                                   id="inputSearch" class="form-control"/>
                        </div>

                    </div>
                </form>

            </div>

            <hr>

        <table id="contactTable" class="table table-hover table-bordered table-striped text-center">
            <thead class="thead-dark">
                <tr>
                    <th width="30%">Title</th>
                    <th width="20%">Release Date</th>
                    <th width="20%">Director</th>
                    <th width="10%">Rating</th>
                    <th width="10%"></th>
                    <th width="10%"></th>
                </tr>
            </thead>
            <!-- Dynamic Content Displayed Here -->
            <tbody id="contentRows"></tbody>
        </table>
    </div>

        <!-- Edit DVD Form -->
        <div id="editFormDiv" style="display:none;">

            <h2>Edit Contact</h2>
            <form role="form" id="editForm">

                <div class="form-group row">
                    <label for="editTitle" class="col-md-3 control-label">
                        DVD Title:
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="editTitle" placeholder="Enter Title" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editRelease" class="col-md-3 control-label">
                        Release Year:
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="editRelease" placeholder="Enter Release Year" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editDirector" class="col-md-3 control-label">
                        Director:
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="editDirector" placeholder="Enter Director" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editRating" class="col-md-3 control-label">
                        Rating:
                    </label>
                    <div class="col-md-2">
                        <select id="editRating" name="rating" class="form-control" required>
                        <option value="" disabled selected hidden>Choose Rating</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="M">M</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editNotes" class="col-md-3 control-label">
                        Notes:
                    </label>
                    <div class="col-md-6">
                        <textarea type="text" class="form-control" id="editNotes" placeholder="Enter Note" required></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-2">
                        <input type="hidden" id="editDVDId">
                        <button type="button" id="cancelButton" class="btn btn-danger" onclick="showTable()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="editButton" class="btn btn-success">
                            Save Changes
                        </button>
                    </div>
                </div>

            </form>
        </div>


        <!-- Add DVD Form -->
        <div id="addFormDiv" style="display:none;">
            <h1>Add New DVD</h1>
            <hr>
            <form role="form" id="addForm">

                <div class="form-group row">
                    <label for="addTitle" class="col-md-3 control-label">
                        DVD Title:
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="addTitle" placeholder="Enter Title" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addRelease" class="col-md-3 control-label">
                        Release Year:
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="addRelease" placeholder="Enter Release Year" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addDirector" class="col-md-3 control-label">
                        Director:
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="addDirector" placeholder="Enter Director" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addRating" class="col-md-3 control-label">
                        Rating:
                    </label>
                    <div class="col-md-2">
                        <select id="addRating" name="rating" class="form-control" required>
                        <option value="" disabled selected hidden>Choose Rating</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="M">M</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="addNotes" class="col-md-3 control-label">
                        Notes:
                    </label>
                    <div class="col-md-6">
                        <textarea type="text" class="form-control" id="editPhone" placeholder="Enter Note" required></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-2">
                        <button type="button" id="cancelButton" class="btn btn-danger" onclick="hideAddForm()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="addButton" class="btn btn-success">
                            Create DVD
                        </button>
                    </div>
                </div>
            </form>

        </div>


    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>
</html>
