<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Weather</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>

    <div class="container">
        <ul class="list-group " id="errorMessages"></ul>

        <h1>Weather Page</h1>
        <hr>
        <div class="row">
            <form id="weatherForm" role="form" action="GET" class="col-md-6 offset-md-2">
                <div class="form-group row">
                    <label for="zip" class="col-md-2 control-label">
                        Zipcode:
                    </label>
                    <div class="col-md-4">
                        <input
                            pattern="[0-9]*"
                            minlength="5"
                            maxlength="5"
                            type="text"
                            inputmode="numeric"
                            name="zip"
                            id="zip"
                            class="form-control"
                            required>
                    </div>
                    <label for="unitsInput" class="col-md-2 control-label">
                        Units:
                    </label>
                    <div class="col-md-4">
                        <select name="units" id="unitsInput" class="form-control">
                            <option value="imperial">Imperial</option>
                            <option value="metric">Metric</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="col-md-2">
                <button id="weatherButton" class="btn btn-primary">Get Weather</button>
            </div>
        </div>

        <div id="currentWeather" style="display:none;">
            <hr>
            <h1 id="currentHeader"></h1>
            <div class="row">
                <div class="col-md-3 m-2">
                        <img id="currentIcon" src="" alt="">
                    <span id="currentMain">Current Weather</span>
                </div>
                <div class="col-md-3 m-2">
                    <div class="row">
                        <span id="temp">Temperature: </span>
                    </div>
                    <div class="row">
                        <span id="humidity">Humidity: </span>
                    </div>
                    <div class="row">
                        <span id="wind">Wind: </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="forecastWeather">
            <hr>
            <h1>Five Day Forecast</h1>
            <div id="forecastContent" class="row">

            </div>
        </div>


    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
